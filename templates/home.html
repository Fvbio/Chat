<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en temps réel</title>
</head>
<body>

    <form action="" method="post">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Entrer</button>
    </form>

    <h1>Chat en temps réel</h1>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Saisissez votre message">
    <button onclick="sendMessage()">Envoyer</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io.connect('http://192.168.132.71:5000');

        let username = ""; // variable pour stocker le nom d'utilisateur

        socket.on('connect', () => {

        
        socket.send('Utilisateur connecté');
        });

        socket.on('message', (msg) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p>${msg}</p>`;
        });

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            socket.send('' + message);
            messageInput.value = '';
        }
    </script>
</body>
</html>
